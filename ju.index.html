<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주역64 숫자 생성기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        border: 5px solid black; /* 전체를 포괄하는 박스 */
        padding: 25px;
        margin: 25px;
        border-radius: 12.5px;
    }
    .title {
        background-color: blue;
        color: white;
        padding: 25px 50px;
        text-align: center;
        border-radius: 12.5px;
        margin: 25px auto;
        font-weight: bold;
        width: 80%;
        font-size: 300%; /* 글씨 크기를 2배로 증가 */
    }
    .subtitle {
        text-align: center;
        font-size: 35px;
        margin: 12.5px auto;
    }
    button {
        display: block;
        width: 250px;
        padding: 25px;
        margin: 25px auto;
        background-color: red;
        color: white;
        border: none;
        border-radius: 12.5px;
        cursor: pointer;
        font-size: 50px;
    }
    .result-box {
        text-align: center;
        padding: 25px;
        border: 5px dashed black; /* 생성되는 숫자의 박스 테두리를 점선으로 변경 */
        width: 375px;
        margin: 25px auto;
        border-radius: 12.5px;
        font-size: 100px; /* 생성되는 숫자의 글씨 크기를 2배로 증가 */
        font-weight: bold;
    }
</style>
<script>
function generateRandomNumbers() {
    var num1 = Math.floor(Math.random() * 8) + 1;
    var num2 = Math.floor(Math.random() * 8) + 1;
    document.getElementById("result").innerText = num1 + ", " + num2;
}
</script>
</head>
<body>
<div class="container">
    <div class="title">주역64 숫자 생성기</div>
    <p class="subtitle">하루에 한번만 유효합니다</p>
    <button onclick="generateRandomNumbers()">누르세요</button>
    <div id="result" class="result-box"></div>
</div>
</body>
</html>
